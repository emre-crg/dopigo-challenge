<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dopigo Challenge</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="forminfo">

      <div class="tabInfo">
        <div>
          <span class="step">1</span>
          <span class="step">2</span>
        </div>      
        
        <p>Give us some basic information</p>
        <p>Give us some basic information</p>
      </div>

      <div class="tabInfo">
        <div>
          <span class="step">1</span>
          <span class="step">2</span>
        </div>      
        
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Give us some basic information</p>
      </div>

        
    </div>

    <div class="form">
      <form id="regForm" action="">

        <div class="tab">
          <p>Step 1</p>

          <div class="form-row">
            <label for="">Main Contact Name</label>
            <input type="text" placeholder="eg. Johnsmith">
          </div>
          <div class="form-row">
            <label for="">Email Address</label>
            <input type="email" placeholder="eg. Johnsmith@mybusiness.com">
          </div>
          <div class="form-row">
            <label for="">Password</label>
            <input type="password" placeholder="Password must be at least 8 characters">
          </div>
          <div class="form-row">
            <label for="">Confirm Password</label>
            <input type="password" placeholder="Confirm Password">
          </div>

          <div class="form-row">
            <button type="button">Continue</button>
          </div>
        </div>
        
        <div class="tab">
          <p>Step 2</p>
          
          <div class="form-row">
            <label for="">Business Name (English)</label>
            <input type="text" placeholder="eg. mybusiness">
          </div>
          <div class="form-row">
            <label for="">Business Website</label>
            <input type="text" placeholder="eg. mybusiness.com">
          </div>
          <div class="form-row">
            <label for="">Main Phone Number</label>
            <input type="text" placeholder="eg. 658 000 000">
          </div>
          <div class="form-row">
            <label for="">Please Select Your Business Type</label>
            <input type="text" placeholder="Please Select">
          </div>
          <div class="form-row">
            <label for="">Business Registration Number</label>
            <input type="text" placeholder="eg. 658 000 000">
          </div>
          <div class="form-row">
            <label for="">Business Address (English)</label>
            <input type="text" placeholder="eg. mybusiness.com">
          </div>

          <div class="form-row">
            <button type="button">Back</button>
            <button type="submit">Confirm</button>
          </div>
        </div>
        
      </form>
    </div>

  </div>
</body>
</html>
